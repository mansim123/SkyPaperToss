<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=0, initial-scale=1.0"><!-- tell iOS that this app can work in full screen mode. No need for navbars -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- link the app icons - shown on the home screen -->
<link rel="StyleSheet" href="css/inpage.css" type="text/css">
</head>

<body>
<!--<div class="mainBorder"></div>-->
<!--<div id="guide"></div>-->
<div id="preloadAssets">
	<img src="images/ballShadow.png">
	<img src="images/bin.png">
	<img src="images/binTop.png">
	<img src="images/paper0.png">
	<img src="images/paper1.png">
	<img src="images/paper2.png">
	<img src="images/paper3.png">
	<img src="images/scoreHolder.png">
	<img src="images/skyLogo.png">
	<img src="images/timesUpText.png">
	<img src="images/instructions.png">
</div>

<div id="container_dc">
	<div id="content_dc">
	<div id="gameExit"></div>
	<div class="forgetRemindersGame"></div>
	<div class="timeUp">
		<span>0</span>
	</div>
	<div class="message0"></div>
	<div class="message1"></div>
	<div class="message2"></div>
	<div class="message3"></div>
	<div class="message4"></div>
	<div class="message5"></div>
	<div class="instructions"></div>
	<div class="hitArea"></div>
	<div class="ballShadow0"></div>
	<div class="ballShadow1"></div>
	<div class="ballShadow2"></div>
	<div class="ballShadow3"></div>
	<div id="paper0"></div>
	<div id="paper1"></div>
	<div id="paper2"></div>
	<div id="paper3"></div>
	<!--<div id="direction">
		<div class="directionScrubber"></div>
	</div>-->
	<div id="binContainer">
		<div id="binTop"></div>
		<div id="bin"></div>
		<div id="binRectLeft"></div>
		<div id="binRectRight"></div>
		<div id="binRectBot"></div>
	</div>
	<div class="plusOne">
		<p></p>
	</div>
	<div id="scoreHolder">
		<div class="lozScore"></div>
		<div class="lozTimer"></div>
		<div id="score">
			<p>SCORE</br><span>00</span></p>
		</div>
		
		<div id="timer">
			<p>TIME</br><span>0</span></p>
		</div>
	</div>
	</div>
	<div id="endFrame">
		<div class="legalsBtn"></div>
		<div class="legals"></div>
		<div class="endFrameExit"></div>
		<div class="findOutMore"></div>
		<div class="playAgain"></div>
		<div class="text1"></div>
		<div class="text2"></div>
		<div class="spinWheel"></div>
	</div>
</div>

<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile.custom.min.js" type="text/javascript"></script>
<script src="scripts/TweenMax.min.js" type="text/javascript"></script>
<script src="scripts/touchSwipe.min.js" type="text/javascript"></script>
<script src="scripts/hitTest.min.js" type="text/javascript"></script>
<script src="scripts/inpage.js" type="text/javascript"></script>

</body>
</html>
