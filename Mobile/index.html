<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=0, initial-scale=1.0"><!-- tell iOS that this app can work in full screen mode. No need for navbars -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- link the app icons - shown on the home screen -->
<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>	
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/TweenMax.min.js"></script>

<script>

	if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
	

	//Run when Enabler is ready
	function init(){
		//Load in Javascript
		if(Enabler.isPageLoaded()){
			politeInit();
		}else{
			Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit());
		} 
		setTimeout(function(){politeInit();},4000)
	}

	function politeInit(){		

		//Load in Javascript
		var extJavascript = document.createElement('script');
		extJavascript.setAttribute('type', 'text/javascript');
		extJavascript.setAttribute('src', Enabler.getFilename('classes.js')); 
		document.getElementsByTagName('head')[0].appendChild(extJavascript);

		//Load in Javascript
		var extJavascript2 = document.createElement('script');
		extJavascript2.setAttribute('type', 'text/javascript');
		extJavascript2.setAttribute('src', Enabler.getFilename('inpage.js')); 
		document.getElementsByTagName('head')[0].appendChild(extJavascript2);
		
		//Load in CSS
		var extCSS=document.createElement('link');
		extCSS.setAttribute("rel", "stylesheet");
		extCSS.setAttribute("type", "text/css");
		extCSS.setAttribute("href", Enabler.getFilename("inpage.css")); 
		document.getElementsByTagName("head")[0].appendChild(extCSS);
	}

</script>
<style>
	#container_dc {
		display:none;
	}

	#preloadAssets {
		display:none;
	}
</style>
</head>

<body>
<!--<div class="loaderGif"></div>
<div class="mainBorder"></div>-->

<div id="preloadAssets">
	<img src="ballShadow.png">
	<img src="bin.png">
	<img src="binTop.png">
	<img src="paper0.png">
	<img src="paper1.png">
	<img src="paper2.png">
	<img src="paper3.png">
	<img src="scoreHolder.png">
	<img src="skyLogo.png">
	<img src="timesUpText.png">
	<img src="instructions.png">
</div>

<div id="container_dc">
	<div class="closeBtn"></div>
	<div id="startFrame">
		<div class="skyLogoSmall"></div>
		<div class="frameOne"></div>
		<div class="frameTwo"></div>
	</div>
	<div id="content_dc">
	<div class="skyLogo"></div>
	<div class="timeUp">
		<span>0</span>
	</div>
	<div class="message0"></div>
	<div class="message1"></div>
	<div class="message2"></div>
	<div class="message3"></div>
	<div class="message4"></div>
	<div class="message5"></div>
	<div class="instructions"></div>
	<div class="hitArea"></div>
	<div class="ballShadow0"></div>
	<div class="ballShadow1"></div>
	<div class="ballShadow2"></div>
	<div class="ballShadow3"></div>
	<div id="paper0"></div>
	<div id="paper1"></div>
	<div id="paper2"></div>
	<div id="paper3"></div>
	<!--<div id="direction">
		<div class="directionScrubber"></div>
	</div>-->
	<div id="binContainer">
		<div id="binTop"></div>
		<div id="bin"></div>
		<div id="binRectLeft"></div>
		<div id="binRectRight"></div>
		<div id="binRectBot"></div>
	</div>
	<div class="plusOne">
		<p></p>
	</div>
	<div id="scoreHolder">
		<div class="lozScore"></div>
		<div class="lozTimer"></div>
		<div id="score">
			<p>SCORE</br><span>00</span></p>
		</div>
		
		<div id="timer">
			<p>TIME</br><span>0</span></p>
		</div>
	</div>
	</div>
	<div id="endFrame">
		<div class="findOutMore"></div>
		<div class="playAgain"></div>
		<div class="text1"></div>
		<div class="text2"></div>
		<div class="spinWheel"></div>
	</div>
	<div id="timeoutFrame"></div>
</div>
</body>
</html>
